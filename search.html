    .search-input {
      width: 100%;
      padding: 10px;
      margin-right:80px;
      box-sizing: border-box;
      font-family: 'YourCustomFont', sans-serif;
      border: none;
      border-bottom: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: #fff;
      opacity: 0.5;
    }

    .search-input:not(:placeholder-shown) {
      color: #ddd; /* Substitua "yourDesiredColor" pela cor desejada quando houver texto */
    }

    .search-input:focus {
      outline: none; /* Remove a borda padrão ao clicar no input */
    }

    /* Adicione esta regra para remover a borda amarela no Chrome */
    .search-input:-webkit-autofill,
    .search-input:-webkit-autofill:hover,
    .search-input:-webkit-autofill:focus,
    .search-input:-webkit-autofill:active {
      box-shadow: 0 0 0 30px transparent inset !important;
    }

    .result-item {
      position: relative;
      display: flex;
      margin: 10px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 7px;
      
      overflow: hidden;
      z-index: 1;
      color: #fff;
    }

    .result-item:hover {
      background-color: #e0e0e0;
    }

    .result-image {
      width: 100px;
      height: 155px;
      margin-right: 10px;
      overflow: hidden;
      border-radius:6px;
      position: relative;
      z-index: 2;
    }

    .result-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

      .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('ic/images/covershadow.png');
        background-size: cover;
        z-index: 1;
      }

    .result-banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(90%);
      filter: blur(2px);
    }

    .rating-icon {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 20px;
      height: 20px;
      object-fit: contain;
      z-index: 3;
    }

    .result-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 2;
      color: #fff;
    }

    .result-title {
      margin-top: 0;
    }

    .result-genre {
      color: #666;
    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.querySelector('.search-input');
      const resultsContainer = document.getElementById('results');
      const modeSelect = document.getElementById('modeSelect');
      const categorySelect = document.getElementById('categorySelect');

      // Suponha que seu arquivo JSON de gêneros tenha o seguinte formato
      const genresData = [
        { "id": "todos", "name": "Todos" },
        { "id": "acao", "name": "Ação" },
        { "id": "aventura", "name": "Aventura" },
        // Adicione mais gêneros conforme necessário
      ];

      // Adiciona os gêneros ao elemento categorySelect
      genresData.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre.id;
        option.textContent = genre.name;
        categorySelect.appendChild(option);
      });

      const jsonData = [
        { 
          "title": "Tokyo Ghoul", 
          "genre": "Ação", 
          "description": "",
          "image": "https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/6c496691df13a15aaf9be63caa7fc429.jpe",
          "ratingIcon": "https://upload.wikimedia.org/wikipedia/commons/0/01/Classind_A18.svg",
          "banner": "https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/6c496691df13a15aaf9be63caa7fc429.jpe"
        },
        // Adicione mais itens conforme necessário
      ];

      searchInput.addEventListener('input', updateResults);
      modeSelect.addEventListener('change', toggleCategorySelect);

      function updateResults() {
  const searchTerm = searchInput.value.toLowerCase();
  const selectedMode = modeSelect.value.toLowerCase();
  const selectedCategory = categorySelect.value.toLowerCase();

  resultsContainer.innerHTML = '';

  if (!searchTerm) {
    return; // Se o campo de pesquisa estiver vazio, não mostra nenhum resultado
  }

  jsonData.forEach(data => {
    const titleLowerCase = data.title.toLowerCase();

    if (
      (selectedMode === 'name' && titleLowerCase.includes(searchTerm)) ||
        (selectedMode === 'genre' && (selectedCategory === 'todos' || genresData.some(genre => genre.id === selectedCategory && data.genre.toLowerCase() === searchTerm)))
      

    ) {
      createResultItem(data);
    }
  });
}
      function createResultItem(data) {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');
    
        resultItem.innerHTML = `
          <div class="result-image">
            <img src="${data.image}" alt="${data.title}">
            <div class="rating-icon" style="background-image: url(${data.ratingIcon});"></div>
          </div>
          <div class="banner-container">
            <div class="overlay-image"></div>
            <img class="result-banner" src="${data.banner}" alt="Banner">
          </div>
          <div class="result-content">
            <h3 class="result-title">${data.title}</h3>
            <p class="result-genre">${data.genre}</p>
            <p>${data.description}</p>
          </div>
        `;
    
        resultsContainer.appendChild(resultItem);
      }

      function toggleCategorySelect() {
        const selectedMode = modeSelect.value.toLowerCase();
        categorySelect.style.display = selectedMode === 'genre' ? 'inline' : 'none';
        updateResults();
      }
    });
  </script>
