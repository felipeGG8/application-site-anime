<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <!-- Adicione os estilos do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            position: relative; /* Para o slider se posicionar corretamente */
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed; /* Fixar o cabeçalho na parte superior */
            top: 0; /* Alinhar o cabeçalho ao topo */
            width: 100%; /* Garantir que o cabeçalho ocupe toda a largura */
            z-index: 1000; /* Z-index superior ao slider */
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .left-section span {
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            border-radius: 15px;
            margin-right: 10px;
            background-color: #252525;
            border: 4px solid transparent;
        }

        .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .user-info span {
            color: rgb(17, 17, 17);
            padding-left: 5px;
            padding-right: 5px;
        }

        .search-icon img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 4px;
            margin-right: 10px;
            border-radius: 15px;
            background-color: #292929;
            padding: 4px;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .search-icon {
            margin-left: 10px;
            
        }

        /* Estilos para o slider */
        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto; /* Centralizar horizontalmente */
            z-index: 1; /* Z-index inferior ao cabeçalho */
            display: flex;
            justify-content: center;
        }

        /* Estilos para os dots */
        .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            margin-right: 5px;
            margin-left: 5px;
        }

        .carousel-indicators .active {
            width: 12px;
            height: 12px;
            background-color: #17a2b8; /* Cor ativa */
        }

        /* Estilos para os botões de navegação */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px; /* Margem à esquerda */
            margin-right: 10px; /* Margem à direita */
            z-index: 2; /* Z-index acima da sombra */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Estilo para a imagem de sombra */
        .shadow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px; /* Altura igual à do slider */
            object-fit: cover;
            z-index: 0; /* Z-index abaixo do slider */
            opacity: 0.5; /* Opacidade para criar o efeito de sombra */
        }

        .left-section {
font-size: 15px;
        }

    
    </style>
</head>

<body>
    <!-- Slider com Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/807/182/desktop-wallpaper-discord-anime-pc-anime-banner.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://wallpapercave.com/wp/wp8929189.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="user-icon.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="https://wallpapercave.com/wp/wp8929189.jpg" class="d-block w-100" alt="Slide 4">
            </div>
        </div>
        <!-- Botões de navegação -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- Dots de navegação -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <!-- Imagem de sombra -->
        <img src="shadow.png" class="shadow-image" alt="Shadow Image">
    </div>

    <!-- Cabeçalho -->
    <header class="main-header">
        <div class="left-section">
            <span>Aniverse</span>
        </div>
        <div class="right-section">
            <div class="search-icon">
                <img src="search-icon.png" alt="Search Icon">
            </div>
            <div class="user-info">
                <img src="user-icon.jpg" alt="User Icon">
                <span>User Name</span>
            </div>
        </div>
    </header>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
